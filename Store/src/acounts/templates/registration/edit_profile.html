{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block body %}
<div class="container mt-4">
  <div class="row col-md-6">
    <form method="post">
    {% bootstrap_messages %}

    {# Display a form #}
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          Update
        </button>
      {% endbuttons %}
        <p><a href="{% url 'acounts:edit_my_profile' user.username %}">link</a></p>

        </form>

  </div>
</div>

{% endblock %}
